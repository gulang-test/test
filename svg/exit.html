<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<p>1</p><p>2</p><p>3</p>
<script type="text/javascript" src="d3-cookbook/node_modules/d3/d3.js"></script>
<script>
var dataset = [ 3,5,78,9,0,8 ];

//选择body中的p元素
var p = d3.select("body").selectAll("p");

//获取update部分
var update = p.data(dataset);

//获取exit部分
var exit = update.exit();

//update部分的处理：更新属性值
update.text(function(d){
    return "update " + d;
});

//exit部分的处理：修改p元素的属性
exit.text(function(d){
        return "exit";
    });

//exit部分的处理通常是删除元素
 exit.remove();
</script>
</body>
</html>
