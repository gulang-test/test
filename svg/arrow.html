<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<svg width="500" height="100">
<defs>
  <marker id="markerCircle" markerWidth="8" markerHeight="8" refx="5" refy="5">
    <circle cx="5" cy="5" r="3" style="stroke: none; fill:#000000;"/>
  </marker>

  <marker id="markerArrow" markerWidth="13" markerHeight="13" refx="2" refy="6" orient="auto">
    <path d="M2,2 L2,11 L10,6 L2,2" style="fill: #000000;" />
  </marker>
</defs>
<line x1="0" y1="0" x2="100" y2="50"  stroke="red" stroke-width="1" marker-end="url(#markerArrow)"  />
<path d="M100,10 L150,10 L150,60"
    style="stroke: #6666ff; stroke-width: 1px; fill: none;
           marker-start: url(#markerCircle);
           marker-mid:url(#arrow);
           marker-end: url(#markerArrow) "
    />
</svg>
<svg width="500" height="200">
<defs>  
<marker id="arrow"   
        markerUnits="strokeWidth"   
        markerWidth="12"   
        markerHeight="12"   
        viewBox="0 0 12 12"   
        refX="6"   
        refY="6"   
        orient="auto">  
        <path d="M2,2 L10,6 L2,10 L6,6 L2,2" style="fill: #000000;" />  
</marker>  
</defs> 
<line x1="0" y1="0" x2="200" y2="50"  stroke="red" stroke-width="2" marker-end="url(#arrow)"/>  
<path d="M20,70 T80,100 T160,80 T200,90" fill="white" stroke="red" stroke-width="2" marker-start="url(#arrow)" marker-mid="url(#arrow)" marker-end="url(#arrow)"/>  
</svg>
</body>
</html>
