<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" href="bootstrap.css">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="svg.css">
</head>

<body>
<div id="split-container">
    <div id="graph-container">
        <div id="graph"></div>
    </div>
    <div id="docs-container">
        <a id="docs-close" href="#">&times;</a>
        <div id="docs" class="docs"></div>
    </div>
</div>
<script src="jquery-1.10.2.min.js"></script>
<script src="jquery.browser.min.js"></script>
<script type="text/javascript" src="d3-cookbook/node_modules/d3/d3.js"></script>
<script src="colorbrewer.js"></script>
<script src="geometry.js"></script>
<script>
	var config = {
		"title":"\u57df\u8c03\u7528\u5173\u7cfb",
		"graph":{
			"linkDistance":400,
			"charge":-500,
			"height":800,
			"numColors":12,
			"labelPadding":{
				"left":4,
				"right":4,
				"top":3,
				"bottom":3
			},
			"labelMargin":{
				"left":3,
				"right":3,
				"top":2,
				"bottom":2
			},
			"ticksWithoutCollisions":50
		},
		"types":{
			"POOL":{
				"short":"POOL","long":"VIP POOL"
			},
			"API":{
				"short":"API","long":"VIP API"
			}
		},
		"constraints":[{
			"has":{"type":"POOL"},
			"type":"position",
			"y":0.1,
			"weight":1
		},{
			"has":{"type":"API"},
			"type":"position",
			"y":0.6,
			"weight":1
		}],
		"jsonUrl":"servers.json"
	};
</script>
<script src="script.js"></script>           
</body>
</html>
