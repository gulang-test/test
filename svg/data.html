<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<p>2</p>
<span></span><span></span><span></span><span></span>
<script type="text/javascript" src="d3-cookbook/node_modules/d3/d3.js"></script>
<script>
var dataset = [ 3 , 6 , 9 , 12 , 15 ];

//选择body中的p元素
var p = d3.select("body").selectAll("p");

//获取update部分
var update = p.data(dataset);

//获取enter部分
var enter = update.enter();

//update部分的处理：更新属性值
update.text(function(d){
    return "update " + d;
});

//enter部分的处理：添加元素后赋予属性值
enter.append("p")
    .text(function(d){
        return "enter " + d;
    });
var data = [1,2];
var span = d3.select('body').selectAll('span');
var dataset = span.data(data);
var updata = dataset.text(function(d){return 'update' + d});
var exit = dataset.exit().text(function(d){return 'exit'});
</script>
</body>
</html>
