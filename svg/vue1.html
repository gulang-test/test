<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<div id="test">
    {{test}}
    <input type="text" v-model="test"/>
    <ul>
        <li v-for="item in list" v-on:click="clickLi($index)">{{item.name}}</li>
    </ul>
    <button v-on:click="clickMe">点我</button>
    <div v-if="show">显示</div>
    <div v-if="hide">隐藏</div>
</div>
<script src="vue.js"></script>
<script type="text/javascript">
new Vue({
	el : '#test',
	data : {
		'test' :'test'	,
		'list' : [{
			'name' : 'weiping.sun'	
		},{
			'name' : 'pingwei'	
		}],
		show : true,
		hide : false
	},
	methods : {
		'clickMe' : function(){
			this.test = 'weiping';	
		},
		'clickLi' : function( index ){
			alert(index);	
		}	
	}
});
</script>
</body>
</html>
