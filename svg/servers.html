<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
</head>

<body>
<script src="jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="d3-cookbook/node_modules/d3/d3.js"></script>
<script>
var warp = {};
$(function(){
	d3.json('servers.json',function( rtn ){
		warp.data = rtn.data;
		draw();
	});	
});
function draw(){
	//画布大小
	var width = 800;
	var height = 800;

	//在 body 里添加一个 SVG 画布
	var svg = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);
	warp.group = [];
	for( var str in warp.data ){
		var obj = {};
		obj[ str ] = str;
	}
	console.log(warp);
	
	return;
		
	/*var defs = svg.append('defs').append('marker');
	var marker = defs.attr('id','arrow')
			.attr('markerUnits','strokeWidth')
			.attr('markerWidth',12)
			.attr('markerHeight',12)
			.attr('viewBox','0 0 12 12')
			.attr('refX',50)
			.attr('refY',50)
			.attr('orient','auto');
	marker.append('path').attr('d','M2,2 L10,6 L2,10 L6,6 L2,2').style('fill:#f60');*/
	
	var edges = [ { source : 0 , target: 1 } , { source : 0 , target: 2 } ,
    { source : 0 , target: 3 } , { source : 1 , target: 4 } ,{ source : 1 , target: 3 },
    { source : 1 , target: 5 } , { source : 1 , target: 6 },{ source : 3 , target: 1 }, ];

	var force = d3.layout.force()
        .nodes(nodes) //指定节点数组
        .links(edges) //指定连线数组
        .size([width,height]) //指定作用域范围
        .linkDistance(150) //指定连线长度
        .charge([-400]); //相互之间的作用力
	force.start();    //开始作用
console.log(nodes);
console.log(edges);
//添加连线
var svg_edges = svg.selectAll("line")
        .data(edges)
        .enter()
        .append("line").attr('marker-end','url(#arrow)')
        .style("stroke","#ccc")
        .style("stroke-width",1);

var color = d3.scale.category20();

//添加节点
var svg_nodes = svg.selectAll("circle")
        .data(nodes)
        .enter()
        .append("circle")
        .attr("r",20)
        .style("fill",function(d,i){
            return color(i);
        })
        .call(force.drag);  //使得节点能够拖动

//添加描述节点的文字
var svg_texts = svg.selectAll("text")
        .data(nodes)
        .enter()
        .append("text")
        .style("fill", "black")
        .attr("dx", 20)
        .attr("dy", 8)
        .text(function(d){
            return d.name;
        });

force.on("tick", function(){ //对于每一个时间间隔
    //更新连线坐标
    svg_edges.attr("x1",function(d){ return d.source.x; })
            .attr("y1",function(d){ return d.source.y; })
            .attr("x2",function(d){ return d.target.x; })
            .attr("y2",function(d){ return d.target.y; });

    //更新节点坐标
    svg_nodes.attr("cx",function(d){ return d.x; })
            .attr("cy",function(d){ return d.y; });

    //更新文字坐标
    svg_texts.attr("x", function(d){ return d.x; })
            .attr("y", function(d){ return d.y; });
});
}

</script>
</body>
</html>
